        <p>净化百度网盘链接: 提取文字中包含的百度网盘链接</p>
<a id="more"></a>

<h2 id="输入"><a href="#输入" class="headerlink" title="输入"></a>输入</h2><div>
    <textarea id="src" style="border: 1px solid #000;width:-moz-available;min-height:200px;max-height:300px"></textarea>
</div>
<div style="clear: both">
    <div style="float: right">
        <button onclick="getLink()">提取链接</button>
        <button onclick="gotoLink()">提取并跳转</button>
    </div>
</div>

<h2 id="结果"><a href="#结果" class="headerlink" title="结果"></a>结果</h2><div>
    <div id="dest" style="height:60px;"></div>
</div>
<script>
    var srcElem = document.getElementById('src');
    var destElem = document.getElementById('dest');
    function getLink() {
        var text = srcElem.value.replace(/\\\*\//g, '').replace(/[^a-zA-Z0-9_-]/g,'');
        var link = 'https://pan.baidu.com/s/';
        link += text;
        destElem.innerHTML = '<a href="'+link+'">'+link+'</a>';
        return link;
    }
    function gotoLink() {
        window.open(getLink());
    }
</script>
